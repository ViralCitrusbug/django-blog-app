{% if show_label %}
<label for="{{ field.auto_id }}">
    {{ field.label|safe }}{% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
</label>
{% endif %}
<div class="form-group input-group date date-picker">
    <span class="input-group-addon">
        <i class="fa fa-calendar"></i>
    </span>

    {% if field.value %}
    {# hack to make the field name work in inline formsets #}
    <input type="text" name="{{ field.auto_id|make_list|slice:'3:'|join:'' }}" id="{{ field.auto_id }}" class="form-control" value="{{ field.value }}" {% if disabled %}disabled{% endif %}>
    {% else %}
    <input type="text" name="{{ field.auto_id|make_list|slice:'3:'|join:'' }}" id="{{ field.auto_id }}" class="form-control" value="{% now 'm/d/Y' %}">
    {% endif %}
</div>
<small>{{ field.help_text }}</small>

{# Show any field errors #}
{% for f in field.errors %}
    <small class="alert-danger"><i class="fa fa-exclamation-triangle"></i> {{ f }} </small>
{% endfor %}
