<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>
        {% block title %}
        {% endblock %}
    </title>
    <style>
        {% block css %}
        .popup{
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(100%);
            width: 150px;
            text-align: center;
            border-radius: 10px;
            box-sizing: border-box;
            display: none;
        }
        {% endblock %}
    </style>
  </head>
  <body>
      <div class="bg-success">
          <div class="bg-warning bg-opacity-50 py-1">
              <a class="text-decoration-none" href="/"><h1 class="text-center text-black">My Blog Application</h1></a>
          </div>
    <div class="container">
        <div class="navbar-expand ">
           <div class="row">
            
               <div class="col-6">
                <div class="col mx-5 py-2">
                    <form action="/" method="get">
                        <div class="d-flex w-100">
                            <input type="text" class="input-group-text w-100" name="search" placeholder="What are You Looking For...?" id="">
                            <button class="btn btn-dark" type="submit">Search</button>
                        </div>
                    </form>
                </div>
               </div>
               <div class="col">
                <div class="d-flex row py-1">
                    <div class="col"><a class="li btn  col text-black" href="/">Home</a></div>
                    <div class="col mt-2" id="cat">Category</div>
                    <div class="d-flex col">
                        {% if request.user.is_authenticated %}
                            <a class="btn text-black" href="/user/logout">Logout</a>
                            <a class="btn text-black  mx-1" href="/user/{{request.user.username}}/profile">Profile</a>
                            <a class="btn text-black" href="/blog/create">AddBlog</a>
                        {% else %}
                            <a class="btn text-black" href="/user/login">Login</a>
                            <a class="btn text-black mx-1" href="/user/create">SignUp</a>
                        {% endif %}
                    </div>
                </div>
               </div>
           </div>
        </div>
    </div>
</div>
    {% block body %}
    {% endblock %}
    
    <div class=" popup border border-2 border-light bg-black">
        <div class="p-3">
            {% for cat in category %}
            <b><a class="text-decoration-none text-light" href="/?category={{cat.id}}">{{cat.name}}</a></b><br>
            {% endfor %}
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    
    <script>
    $(document).ready(function () {
        $("#cat").click(function () {
            $(".popup").slideToggle();
        })
    })
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
