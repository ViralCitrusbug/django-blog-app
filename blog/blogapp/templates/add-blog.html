{% extends 'base/base.html' %}
{% block title %}
Add-blog
{% endblock %}

{% block body %}
<div class="container">
  <div class="row mt-3">
    {% for message in messages %}
      <h4 class="text-success">{{message}}</h4>
    {% endfor %}
    <div class="col-1 "></div>
    <div class="col">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="p-5 border border-2 border-dark rounded rounded-3">
          <div class="bg-primary bg-gradient  rounded rounded-3  border-dark mb-2">
            <h1 class="text-light p-2">Add Your Blog here</h1>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Title</span>
            <input required type="text" class="form-control" name="title" placeholder="Blog Title" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group d-flex mb-3">
            <div class="p-2">
              <span class="text-success" id="basic-addon2"><b>Category</b></span>
            </div>
            <div class="w-100">
              <select required class="form-select form-select-lg" name="cat" id="">
                <option value="" selected="selected" disabled></option>
                {% for cat in category %}
                <option value="{{cat}}">{{cat}}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <label for="basic-url" class="form-label"><b class="text-success">Your Content</b></label>
          <div class="input-group mb-3">
            <textarea required name="content" class="input-group-text w-100" rows="10" cols="10" placeholder="Write Your Content..."></textarea>
          </div>

          <div>
            <label for="formFileLg" class="form-label"><b class="text-success">Image</b></label>
            <input required name="image" class="form-control form-control-lg" id="formFileLg" type="file">
          </div>
          <div>
            <label for="formFileLg" class="form-label"><b class="text-success">Other Images From Post</b></label>
            <input name="mulimage" class="form-control form-control-lg" id="formFileLg" type="file" multiple>
          </div>
          <div class="mt-3">
            <button class="btn btn-outline-dark" type="submit">Upload</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-1"></div>
  </div>
</div>

{% endblock %}
